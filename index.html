<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Lord of the Rings RPG</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p id="titleText">Lord of the Rings RPG</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row" id="character-choice">
                    <div class="col-md-2 character-tile" id="gandalfCT">
                        <div class="neutral-character-background" id="gandalfBackground">
                            <p id="gandalfName" class="characterText">Gandalf</p>
                            <img id="gandalfpic" src="assets/images/gandalf.jpg">
                            <p id="gandalfHP" class="gandalfHP Gandalf"></p>
                        </div>
                    </div>
                    <div class="col-md-2 character-tile" id="gimliCT">
                        <div class="neutral-character-background" id="gimliBackground">
                            <p id="gimliName" class="characterText">Gimli</p>
                            <img id="gimlipic" src="assets/images/gimli.jpg">
                            <p id="gimliHP" class="gimliHP Gimli"></p>
                        </div>
                    </div>
                    <div class="col-md-2 character-tile" id="gollumCT">
                        <div class="neutral-character-background" id="gollumBackground">
                            <p id="gollumName" class="characterText">Gollum</p>
                            <img id="gollumpic" src="assets/images/gollum.jpg">
                            <p id="gollumHP" class="gollumHP Gollum"></p>
                        </div>
                    </div>
                    <div class="col-md-2 character-tile" id="legolasCT">
                        <div class="neutral-character-background" id="legolasBackground">
                            <p id="legolasName" class="characterText">Legolas</p>
                            <img id="legolaspic" src="assets/images/legolas.jpg">
                            <p id="legolasHP" class="legolasHP Legolas"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p id="sectionText"> Your Character</p>
            </div>
        </div>
        <div class="row" id="your-character"></div>
        <div class="row">
            <div class="col-md-12">
                <p id="sectionText"> Enemies Avaliable to Attack </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="enemies-avaliable-to-attack">
                <div class="row enemiesrow"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="sectionText"> Fight Section </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="fight-section">
            </div>
        </div>
        <button id="button" type="button" class="btn btn-dark" style="margin: 10px">Attack</button>
        <div class="row">
            <div class="col-md-12">
                <p id="sectionText"> Defender </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="defender"></div>
        </div>
        <div class="row">
            <div class="col-md-12" >
                <p id="your-character-fight-stats">

                </p>
                <p id="defender-character-fight-stats">

                </p>
            </div>
        </div>
        <button id="restart-button" type="button" class="btn btn-dark" style="margin: 10px">Restart</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
