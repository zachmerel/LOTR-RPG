<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Lord of the Rings RPG</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p id="titleText">Lord of the Rings RPG</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="character-choice">
                <div class="row">
                        <div class="col-md-2 character-tile" id="gandalfCT">
                            <div class="character-background">
                                <p id="characterText">Gandalf</p>
                                <img id="gandalfpic" src="assets/images/gandalf.jpg">
                                <p id="gandalfHP"></p>
                            </div>
                        </div>
                    <div class="col-md-2 character-tile" id = "gimliCT">
                        <div class="character-background">
                            <p id="characterText">Gimli</p>
                            <img id="gimlipic" src="assets/images/gimli.jpg">
                            <p id="gimliHP"></p>
                        </div>
                    </div>
                    <div class="col-md-2 character-tile" id = "gollumCT">
                        <div class="character-background">
                            <p id="characterText">Gollum</p>
                            <img id="gollumpic" src="assets/images/gollum.jpg">
                            <p id="gollumHP"></p>
                        </div>
                    </div>
                    <div class="col-md-2 character-tile" id = "legolasCT">
                        <div class="character-background">
                            <p id="characterText">Legolas</p>
                            <img id="legolaspic" src="assets/images/legolas.jpg">
                            <p id="legolasHP"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p id="sectionText"> Your Character</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="your-character">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p id="sectionText"> Enemies Avaliable to Attack </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="enemies-avaliable-to-attack">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p id="sectionText"> Fight Section </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="fight-section">
        </div>
    </div>
    <button type="button" class="btn btn-dark">Attack</button>
    <div class="row">
        <div class="col-md-12">
            <p id="sectionText"> Defender </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="defender">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
